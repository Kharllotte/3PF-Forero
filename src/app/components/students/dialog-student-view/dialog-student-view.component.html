<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef> courseName </th>
    <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="credits">
    <th mat-header-cell *matHeaderCellDef> credits </th>
    <td mat-cell *matCellDef="let element"> {{element.credits}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="teachersName">
    <th mat-header-cell *matHeaderCellDef> teachersName </th>
    <td mat-cell *matCellDef="let element"> {{element.teachersName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
